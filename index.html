<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy | SRM IST Ultimate v30</title>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --red: #E50914; --bg: #000; --panel: #121212; --card: #1c1c1c; --text-gray: #b3b3b3; }
        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; 
            margin: 0; display: grid; 
            grid-template-columns: 320px 1fr 320px; 
            grid-template-rows: 1fr 80px;
            height: 100vh; overflow: hidden; 
        }

        /* --- SIDEBARS --- */
        .sidebar { background: #000; padding: 15px; display: flex; flex-direction: column; gap: 10px; border-right: 1px solid #222; overflow-y: auto; }
        .right-sidebar { border-right: none; border-left: 1px solid #222; }
        .nav-card { background: var(--panel); border-radius: 12px; padding: 15px; margin-bottom: 5px; }
        
        /* --- HISTORY --- */
        .folder-title { font-size: 10px; font-weight: 800; color: var(--text-gray); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 10px; display: block; }
        .history-card { 
            background: var(--card); border-radius: 10px; margin-bottom: 8px; 
            display: flex; align-items: center; gap: 8px; border: 1px solid #282828; 
            padding: 10px; cursor: pointer; position: relative;
        }
        .history-card:hover { border-color: #444; transform: translateX(5px); }
        .history-card.selected { border-color: var(--red); background: #2a0000; }
        .play-thumb { width: 30px; height: 30px; background: #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--red); font-size: 12px; }

        /* --- CALENDAR --- */
        .mini-calendar { width: 100%; color: #fff; font-size: 11px; text-align: center; }
        .cal-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: 800; color: var(--red); font-size: 10px; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 3px; }
        .cal-day { padding: 4px; border-radius: 4px; }
        .cal-today { background: var(--red); color: white; font-weight: 800; }
        .cal-weekday { color: #555; font-size: 9px; font-weight: 800; }

        /* --- UI ELEMENTS --- */
        .btn-red { background: var(--red); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; }
        .f-input { background: #222; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; width: 100%; outline: none; font-size: 11px; }
        .bottom-bar { grid-column: 1 / -1; background: #000; border-top: 1px solid #222; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; }
        .volume-slider { width: 80px; accent-color: var(--red); cursor: pointer; }

        /* --- PLAYER POPUP --- */
        #floating-cinema { 
            position: absolute; z-index: 9999; width: 500px; height: 320px; top: 10%; left: 30%; 
            background: #000; border-radius: 15px; border: 2px solid #333; overflow: hidden; 
            display: none; flex-direction: column; box-shadow: 0 40px 100px rgba(0,0,0,1);
        }
        .drag-handle { height: 40px; background: #181818; cursor: move; display: flex; align-items: center; padding: 0 15px; font-size: 10px; font-weight: 800; justify-content: space-between; }
        
        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div style="font-family:'Bebas Neue'; font-size:4rem; color:var(--red); letter-spacing:4px;">STUDBUDDY</div>
    <div style="width: 280px; text-align: center; margin-top:20px;">
        <input type="email" id="userEmail" class="f-input" style="padding:15px" placeholder="SRM Email ID">
        <button onclick="login()" class="btn-red" style="padding:15px; margin-top:15px;">LOGIN</button>
    </div>
</div>

<div class="sidebar">
    <div class="nav-card">
        <div style="font-weight:900; color:var(--red); font-size:18px;">Studbuddy</div>
        <button onclick="togglePlayer()" class="btn-red" style="background:#222; font-size:10px; margin-top:10px;">ðŸ“º OPEN PLAYER</button>
    </div>
    <div class="nav-card" style="flex:1;">
        <span class="folder-title">Folders</span>
        <input type="text" id="folderInput" placeholder="+ New Folder..." class="f-input" style="margin-bottom:10px;" onkeydown="if(event.key==='Enter') addFolder()">
        <div id="libraryList"></div>
    </div>
</div>

<div style="padding:15px; background: #000; display:flex; flex-direction:column; gap:15px;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0; font-family:'Bebas Neue'; font-size:2rem;">YOUR SPACE</h2>
        <div id="timer" style="font-family:monospace; color:var(--red); font-weight:900; font-size:1.2rem;">00:00:00</div>
    </div>
    <div style="flex:1; border-radius:15px; overflow:hidden; border:1px solid #222;">
        <iframe id="pdfFrame" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</div>

<div class="sidebar right-sidebar">
    <div class="nav-card">
        <button onclick="document.getElementById('pdfInput').click()" style="background:transparent; border:1px dashed #444; color:#777; width:100%; padding:15px; cursor:pointer; border-radius:8px; font-size:10px;">+ UPLOAD PDF</button>
        <input type="file" id="pdfInput" accept=".pdf" onchange="handlePDF(this)" style="display:none;">
    </div>
    <div class="nav-card">
        <div class="mini-calendar" id="calendar"><div class="cal-header"><span id="calMonth"></span><span id="calYear"></span></div><div class="cal-grid" id="calGrid"></div></div>
    </div>
    <div class="nav-card" style="flex:1;">
        <span class="folder-title">Tasks</span>
        <input type="text" id="taskInput" placeholder="Add task..." class="f-input" onkeydown="if(event.key==='Enter') addTask()">
        <div id="taskList" style="margin-top:10px;"></div>
    </div>
</div>

<div class="bottom-bar">
    <div style="width:200px; font-size:10px; color:#444;" id="userDisplay">...</div>
    <div style="display:flex; align-items:center; gap:15px;">
        <input type="text" id="musicUrl" placeholder="Music Link..." class="f-input" style="width:250px; margin:0;">
        <button onclick="playMusic()" style="background:#fff; width:35px; height:35px; border-radius:50%; border:none; cursor:pointer;">â–¶</button>
        <button onclick="pauseMusic()" style="background:#222; color:#fff; width:35px; height:35px; border-radius:50%; border:none; cursor:pointer;">II</button>
        <div style="display:flex; align-items:center; gap:5px; margin-left:10px;">
            <span style="font-size:10px;">ðŸ”ˆ</span>
            <input type="range" class="volume-slider" min="0" max="100" value="50" oninput="setMusicVolume(this.value)">
            <span style="font-size:10px;">ðŸ”Š</span>
        </div>
    </div>
    <div style="width:200px; text-align:right;">
        <button onclick="shareWhatsApp()" style="background:#25D366; color:white; border:none; padding:8px 15px; border-radius:20px; font-size:10px; font-weight:800; cursor:pointer;">WHATSAPP LOG</button>
    </div>
</div>

<div id="floating-cinema">
    <div class="drag-handle">
        <span id="playerStatus">READY</span>
        <span onclick="togglePlayer()" style="cursor:pointer;">âœ•</span>
    </div>
    <div id="player-container" style="flex:1;"></div>
    <div style="padding:10px; background:#121212; display:flex; gap:8px;">
        <input type="text" id="vidUrl" placeholder="Paste YouTube Link..." class="f-input" style="flex:1; margin:0;">
        <select id="folderSelect" class="f-input" style="width:90px; margin:0;"></select>
        <button onclick="addVideo()" class="btn-red" style="width:60px; margin:0;">SAVE</button>
    </div>
</div>

<div id="music-player-container" style="display:none"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let videoPlayer, musicPlayer, currentEmail = "", isYTReady = false;

    // YT Ready logic
    function onYouTubeIframeAPIReady() {
        isYTReady = true;
        musicPlayer = new YT.Player('music-player-container', { height: '0', width: '0', videoId: '' });
    }

    function launchVideo(id) {
        document.getElementById('floating-cinema').style.display = 'flex';
        
        // Fix: Agar GitHub pe load hone mein time le raha ho
        const play = () => {
            if (videoPlayer && typeof videoPlayer.loadVideoById === 'function') {
                videoPlayer.loadVideoById(id);
            } else {
                videoPlayer = new YT.Player('player-container', {
                    height: '100%', width: '100%', videoId: id,
                    events: { 'onReady': (e) => e.target.playVideo() }
                });
            }
        };

        if (!isYTReady) {
            setTimeout(play, 1000); // 1 sec wait for API
        } else {
            play();
        }
        document.getElementById('playerStatus').innerText = "STREAMING: " + id;
    }

    function login() {
        const email = document.getElementById('userEmail').value.trim().toLowerCase();
        if(email.endsWith("@srmist.edu.in")) {
            currentEmail = email;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('userDisplay').innerText = email;
            initData(); buildCalendar(); startTimer();
        } else { alert("Use SRMIST Email."); }
    }

    function initData() {
        let data = JSON.parse(localStorage.getItem('study_vault_v30') || '{}');
        if(!data[currentEmail]) data[currentEmail] = { folders: ["Main"], videos: [], tasks: [] };
        localStorage.setItem('study_vault_v30', JSON.stringify(data));
        renderLibrary(); renderTasks();
    }

    function renderLibrary() {
        let data = JSON.parse(localStorage.getItem('study_vault_v30'))[currentEmail];
        const list = document.getElementById('libraryList');
        document.getElementById('folderSelect').innerHTML = data.folders.map(f => `<option value="${f}">${f}</option>`).join('');
        
        list.innerHTML = data.folders.map(fName => {
            const vids = data.videos.filter(v => v.folder === fName);
            return `<div style="margin-bottom:15px;"><span class="folder-title">${fName}</span>
                ${vids.map(v => `
                    <div class="history-card" onclick="launchVideo('${v.id}')">
                        <div class="play-thumb">â–¶</div>
                        <div style="flex:1; font-size:10px; font-weight:700;">${v.id}</div>
                        <div style="color:#555" onclick="event.stopPropagation(); deleteVid(${v.ts})">âœ•</div>
                    </div>
                `).join('')}</div>`;
        }).join('');
    }

    function deleteVid(ts) {
        let data = JSON.parse(localStorage.getItem('study_vault_v30'));
        data[currentEmail].videos = data[currentEmail].videos.filter(v => v.ts !== ts);
        localStorage.setItem('study_vault_v30', JSON.stringify(data));
        renderLibrary();
    }

    function addTask() {
        let data = JSON.parse(localStorage.getItem('study_vault_v30'));
        data[currentEmail].tasks.push({text: document.getElementById('taskInput').value, ts: Date.now()});
        localStorage.setItem('study_vault_v30', JSON.stringify(data));
        document.getElementById('taskInput').value = "";
        renderTasks();
    }

    function renderTasks() {
        let data = JSON.parse(localStorage.getItem('study_vault_v30'))[currentEmail];
        document.getElementById('taskList').innerHTML = data.tasks.map(t => `
            <div style="background:#181818; padding:8px; border-radius:5px; margin-bottom:5px; font-size:11px; display:flex; justify-content:space-between;">
                ${t.text} <span onclick="deleteTask(${t.ts})" style="color:red; cursor:pointer;">âœ•</span>
            </div>`).join('');
    }

    function deleteTask(ts) {
        let data = JSON.parse(localStorage.getItem('study_vault_v30'));
        data[currentEmail].tasks = data[currentEmail].tasks.filter(t => t.ts !== ts);
        localStorage.setItem('study_vault_v30', JSON.stringify(data));
        renderTasks();
    }

    function addVideo() {
        const url = document.getElementById('vidUrl').value;
        const id = url.match(/(?:youtu\.be\/|youtube\.com\/(?:.*v=|\/embed\/))([^?&]+)/)?.[1];
        if(id) {
            let data = JSON.parse(localStorage.getItem('study_vault_v30'));
            data[currentEmail].videos.push({ id, folder: document.getElementById('folderSelect').value, ts: Date.now() });
            localStorage.setItem('study_vault_v30', JSON.stringify(data));
            renderLibrary();
        }
    }

    function addFolder() {
        let data = JSON.parse(localStorage.getItem('study_vault_v30'));
        data[currentEmail].folders.push(document.getElementById('folderInput').value);
        localStorage.setItem('study_vault_v30', JSON.stringify(data));
        renderLibrary();
    }

    function playMusic() {
        const id = document.getElementById('musicUrl').value.match(/(?:youtu\.be\/|youtube\.com\/(?:.*v=|\/embed\/))([^?&]+)/)?.[1];
        if(id) musicPlayer.loadVideoById(id);
    }
    function pauseMusic() { musicPlayer.pauseVideo(); }
    function setMusicVolume(v) { if(musicPlayer) musicPlayer.setVolume(v); }
    function startTimer() { let start = Date.now(); setInterval(() => { document.getElementById('timer').innerText = new Date(Date.now() - start).toISOString().substr(11, 8); }, 1000); }
    function buildCalendar() {
        const now = new Date();
        document.getElementById('calMonth').innerText = now.toLocaleString('default', { month: 'long' });
        document.getElementById('calYear').innerText = now.getFullYear();
        const grid = document.getElementById('calGrid');
        grid.innerHTML = ["S","M","T","W","T","F","S"].map(d => `<div class="cal-weekday">${d}</div>`).join('');
        const first = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
        const total = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        for(let i=0; i<first; i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=total; d++) grid.innerHTML += `<div class="cal-day ${d===now.getDate()?'cal-today':''}">${d}</div>`;
    }
    function togglePlayer() { const p = document.getElementById('floating-cinema'); p.style.display = p.style.display === 'flex' ? 'none' : 'flex'; }
    function handlePDF(input) { if(input.files[0]) document.getElementById('pdfFrame').src = URL.createObjectURL(input.files[0]); }
    function shareWhatsApp() {
        let data = JSON.parse(localStorage.getItem('study_vault_v30'))[currentEmail];
        window.open(`https://wa.me/?text=${encodeURIComponent("LOG:\n"+data.videos.map(v=>"https://youtu.be/"+v.id).join("\n"))}`);
    }

    interact('#floating-cinema').draggable({
        allowFrom: '.drag-handle',
        listeners: { move(event) {
            const t = event.target;
            const x = (parseFloat(t.getAttribute('data-x')) || 0) + event.dx;
            const y = (parseFloat(t.getAttribute('data-y')) || 0) + event.dy;
            t.style.transform = `translate(${x}px, ${y}px)`;
            t.setAttribute('data-x', x); t.setAttribute('data-y', y);
        }}
    });
</script>
</body>
</html>
