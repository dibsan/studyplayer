<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy | SRM IST Executive</title>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --red: #E50914; --bg: #000; --panel: #121212; --card: #181818; --text-gray: #b3b3b3; }
        
        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; 
            margin: 0; display: grid; 
            grid-template-columns: 300px 1fr 320px; 
            grid-template-rows: 1fr 100px; 
            height: 100vh; overflow: hidden; 
        }

        /* --- LOGIN & LOADING --- */
        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .netflix-logo { font-family: 'Bebas Neue'; font-size: 5rem; color: var(--red); letter-spacing: 4px; }

        /* --- SIDEBAR --- */
        .sidebar { background: #000; padding: 15px; display: flex; flex-direction: column; gap: 10px; border-right: 1px solid #222; }
        .nav-card { background: var(--panel); border-radius: 12px; padding: 15px; margin-bottom: 5px; }
        
        /* --- HISTORY & MULTI-SELECT --- */
        .library-section { flex: 1; overflow-y: auto; margin-top: 15px; }
        .folder-unit { margin-bottom: 25px; }
        .folder-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .folder-title { font-size: 11px; font-weight: 800; color: var(--text-gray); text-transform: uppercase; letter-spacing: 1.5px; }
        
        .history-card { 
            background: var(--card); border-radius: 10px; margin-bottom: 10px; padding: 12px; 
            display: flex; align-items: center; gap: 12px; border: 1px solid #222; position: relative;
        }
        .history-card.selected { border-color: var(--red); background: #250000; }
        
        .custom-check { width: 20px; height: 20px; border-radius: 50%; border: 2px solid #444; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .history-card.selected .custom-check { background: var(--red); border-color: var(--red); }
        .history-card.selected .custom-check::after { content: 'âœ“'; color: white; font-size: 12px; font-weight: 900; }

        .play-btn-main { background: var(--red); color: white; border: none; padding: 8px 15px; border-radius: 20px; font-weight: 800; font-size: 10px; cursor: pointer; width: 100%; margin-top: 10px; }

        /* --- BOTTOM BAR --- */
        .bottom-bar { grid-column: 1 / -1; background: #000; border-top: 1px solid #222; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; }
        
        /* --- FLOATING CINEMA --- */
        #floating-cinema { 
            position: absolute; z-index: 9999; width: 500px; height: 320px; top: 60px; left: 350px; 
            background: #000; border-radius: 15px; border: 2px solid #333; overflow: hidden; 
            display: none; flex-direction: column; box-shadow: 0 40px 80px rgba(0,0,0,0.9);
        }
        .drag-handle { height: 45px; background: #181818; cursor: move; display: flex; align-items: center; padding: 0 15px; font-size: 11px; font-weight: 700; justify-content: space-between; border-bottom: 1px solid #222; }

        .f-input { background: #222; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; width: 100%; outline: none; font-size: 12px; }
        .btn-delete-multi { background: var(--red); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: 800; cursor: pointer; font-size: 11px; margin-top: 10px; display: none; width: 100%; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="netflix-logo">STUDYBUDDY</div>
    <div id="login-box" style="width: 300px; text-align: center; margin-top: 30px;">
        <input type="email" id="userEmail" class="f-input" placeholder="Enter SRMIST Email">
        <button onclick="login()" style="background:var(--red); color:white; border:none; padding:15px; width:100%; border-radius:8px; font-weight:800; cursor:pointer; margin-top:15px;">ACCESS CORE</button>
    </div>
</div>

<div class="sidebar">
    <div class="nav-card">
        <div style="font-weight:900; color:var(--red); font-size:22px; margin-bottom:15px;">CORE ENGINE</div>
        <button class="play-btn-main" onclick="togglePlayer()">ðŸ“º OPEN VIDEO PLAYER</button>
        <div class="upload-aura" style="margin-top:15px; border: 1px dashed #444; padding:15px; border-radius:10px; text-align:center; cursor:pointer;" onclick="document.getElementById('pdfInput').click()">
            <span id="pdfStatus" style="font-size:10px; color:#777;">+ ADD STUDY PDF</span>
            <input type="file" id="pdfInput" accept=".pdf" onchange="handlePDF(this)" style="display:none;">
        </div>
    </div>
    
    <div class="nav-card" style="flex:1; display:flex; flex-direction:column; overflow:hidden;">
        <div class="folder-header">
            <span class="folder-title">History Playlists</span>
        </div>
        <input type="text" id="folderInput" placeholder="New Folder..." class="f-input" onkeydown="if(event.key==='Enter') addFolder()">
        
        <div id="libraryList" class="library-section"></div>
        
        <button id="multiDeleteBtn" class="btn-delete-multi" onclick="deleteSelected()">DELETE SELECTED</button>
    </div>
</div>

<div style="padding:15px; background: linear-gradient(to bottom, #1a1a1a, #000); display:flex; flex-direction:column; gap:15px;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0; font-family:'Bebas Neue'; letter-spacing:1.5px; font-size:2.5rem;">DASHBOARD</h2>
        <div id="timer" style="font-family:monospace; color:var(--red); font-weight:900; font-size:1.5rem;">00:00:00</div>
    </div>
    <div style="flex:1; border-radius:15px; overflow:hidden; border:1px solid #333;">
        <iframe id="pdfFrame" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</div>

<div style="background:#000; border-left:1px solid #222; padding:15px;">
    <div class="folder-title" style="margin-bottom:15px;">Agenda</div>
    <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23000000&ctz=Asia%2FKolkata&showTitle=0&showNav=0&showPrint=0&showTabs=0&showCalendars=0&mode=AGENDA&src=ZW4uaW5kaWFuI2hvbGlkYXlAdjEuaW5ncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20" 
    style="border:none; width:100%; height:100%; border-radius:10px; filter: invert(90%) hue-rotate(180deg);"></iframe>
</div>

<div class="bottom-bar">
    <div style="width:250px;">
        <div id="userDisplay" style="font-size:11px; color:#555; font-weight:700;">USER: NOT LOGGED IN</div>
    </div>

    <div style="flex:1; display:flex; justify-content:center; align-items:center; gap:20px;">
        <input type="text" id="musicUrl" placeholder="Enter Song Link..." class="f-input" style="width:300px; background:#111;">
        <button onclick="playMusic()" style="background:white; color:black; border:none; width:40px; height:40px; border-radius:50%; font-weight:900; cursor:pointer;">â–¶</button>
        <button onclick="pauseMusic()" style="background:#222; color:white; border:none; width:40px; height:40px; border-radius:50%; font-weight:900; cursor:pointer;">II</button>
        <input type="range" style="width:100px; accent-color:var(--red);" oninput="if(musicPlayer) musicPlayer.setVolume(this.value)">
    </div>

    <div style="width:250px; display:flex; justify-content:flex-end; gap:10px;">
        <button onclick="shareWhatsApp()" style="background:#25D366; border:none; padding:8px 15px; border-radius:5px; color:white; font-size:10px; font-weight:800; cursor:pointer;">WHATSAPP</button>
    </div>
</div>

<div id="floating-cinema">
    <div class="drag-handle">
        <span>PLAYER ACTIVE</span>
        <span onclick="togglePlayer()" style="cursor:pointer; color:#777;">âœ•</span>
    </div>
    <div id="player-container" style="flex:1;"></div>
    <div style="padding:15px; background:#121212; display:flex; gap:10px;">
        <input type="text" id="vidUrl" placeholder="Paste YouTube Link..." class="f-input" style="flex:1;">
        <select id="folderSelect" class="f-input" style="width:100px;"></select>
        <button onclick="addVideo()" style="background:var(--red); border:none; color:white; border-radius:8px; padding:0 20px; font-weight:800; cursor:pointer;">SAVE</button>
    </div>
</div>

<div id="music-player-container" style="display:none"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let videoPlayer, musicPlayer, currentEmail = "", isReady = false;
    let selectedItems = new Set();

    function onYouTubeIframeAPIReady() {
        videoPlayer = new YT.Player('player-container', {
            height: '100%', width: '100%', videoId: '',
            playerVars: { 'autoplay': 1, 'controls': 1 },
            events: { 'onReady': () => { isReady = true; } }
        });
        musicPlayer = new YT.Player('music-player-container', { height: '0', width: '0', videoId: '' });
    }

    function login() {
        const email = document.getElementById('userEmail').value.trim().toLowerCase();
        if(email.endsWith("@srmist.edu.in")) {
            currentEmail = email;
            document.getElementById('userDisplay').innerText = "USER: " + email;
            document.getElementById('login-overlay').style.display = 'none';
            initData();
            startTimer();
        } else { alert("Use SRMIST Email."); }
    }

    function startTimer() {
        let start = Date.now();
        setInterval(() => {
            let d = new Date(Date.now() - start);
            document.getElementById('timer').innerText = d.toISOString().substr(11, 8);
        }, 1000);
    }

    function initData() {
        let data = JSON.parse(localStorage.getItem('study_vault_v22') || '{}');
        if(!data[currentEmail]) {
            data[currentEmail] = { folders: ["My History"], videos: [] };
            localStorage.setItem('study_vault_v22', JSON.stringify(data));
        }
        renderLibrary();
    }

    function renderLibrary() {
        const list = document.getElementById('libraryList');
        const select = document.getElementById('folderSelect');
        let data = JSON.parse(localStorage.getItem('study_vault_v22'))[currentEmail];
        
        select.innerHTML = data.folders.map(f => `<option value="${f}">${f}</option>`).join('');
        list.innerHTML = data.folders.map(fName => {
            const vids = data.videos.filter(v => v.folder === fName);
            return `
                <div class="folder-unit">
                    <div class="folder-header"><span class="folder-title">${fName}</span></div>
                    ${vids.map(v => `
                        <div class="history-card ${selectedItems.has(v.ts) ? 'selected' : ''}" id="card-${v.ts}">
                            <div class="custom-check" onclick="toggleSelect(${v.ts})"></div>
                            <div style="flex:1; font-size:11px; font-weight:700; cursor:pointer;" onclick="launchVideo('${v.id}')">VIDEO REF: ${v.id.substring(0,5)}</div>
                            <div onclick="launchVideo('${v.id}')" style="cursor:pointer; color:var(--red); font-size:12px;">â–¶</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }).join('');
    }

    function toggleSelect(ts) {
        if(selectedItems.has(ts)) selectedItems.delete(ts);
        else selectedItems.add(ts);
        
        document.getElementById('multiDeleteBtn').style.display = selectedItems.size > 0 ? 'block' : 'none';
        renderLibrary();
    }

    function deleteSelected() {
        if(confirm(`Delete ${selectedItems.size} items?`)) {
            let data = JSON.parse(localStorage.getItem('study_vault_v22'));
            data[currentEmail].videos = data[currentEmail].videos.filter(v => !selectedItems.has(v.ts));
            localStorage.setItem('study_vault_v22', JSON.stringify(data));
            selectedItems.clear();
            document.getElementById('multiDeleteBtn').style.display = 'none';
            renderLibrary();
        }
    }

    function togglePlayer() {
        const p = document.getElementById('floating-cinema');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
    }

    function launchVideo(id) {
        document.getElementById('floating-cinema').style.display = 'flex';
        if(isReady) videoPlayer.loadVideoById(id);
    }

    function addVideo() {
        const url = document.getElementById('vidUrl').value;
        const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
        const id = (match && match[2].length === 11) ? match[2] : null;
        if(!id) return alert("Invalid URL");
        let data = JSON.parse(localStorage.getItem('study_vault_v22'));
        data[currentEmail].videos.push({ id, folder: document.getElementById('folderSelect').value, ts: Date.now() });
        localStorage.setItem('study_vault_v22', JSON.stringify(data));
        renderLibrary();
        document.getElementById('vidUrl').value = "";
    }

    function addFolder() {
        const name = document.getElementById('folderInput').value.trim();
        if(!name) return;
        let data = JSON.parse(localStorage.getItem('study_vault_v22'));
        if(!data[currentEmail].folders.includes(name)) {
            data[currentEmail].folders.push(name);
            localStorage.setItem('study_vault_v22', JSON.stringify(data));
            renderLibrary();
            document.getElementById('folderInput').value = "";
        }
    }

    function playMusic() {
        const url = document.getElementById('musicUrl').value;
        const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
        const id = (match && match[2].length === 11) ? match[2] : null;
        if(id) musicPlayer.loadVideoById(id);
    }
    function pauseMusic() { musicPlayer.pauseVideo(); }

    function handlePDF(input) {
        if (input.files[0]) document.getElementById('pdfFrame').src = URL.createObjectURL(input.files[0]);
    }

    function shareWhatsApp() {
        let data = JSON.parse(localStorage.getItem('study_vault_v22'))[currentEmail];
        let text = data.videos.map(v => "https://youtu.be/" + v.id).join("\n");
        window.open(`https://wa.me/?text=${encodeURIComponent("STUDY LOG:\n"+text)}`);
    }

    interact('#floating-cinema').draggable({
        allowFrom: '.drag-handle',
        listeners: { move(event) {
            const t = event.target;
            const x = (parseFloat(t.getAttribute('data-x')) || 0) + event.dx;
            const y = (parseFloat(t.getAttribute('data-y')) || 0) + event.dy;
            t.style.transform = `translate(${x}px, ${y}px)`;
            t.setAttribute('data-x', x); t.setAttribute('data-y', y);
        }}
    });
</script>
</body>
</html>
